<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete D3 Chart Gallery</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-hexbin@0.2.2"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
  }
  
  .header {
    text-align: center;
    padding: 40px 20px;
    color: white;
  }
  
  .header h1 {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .header p {
    font-size: 1.2rem;
    opacity: 0.9;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .navigation {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    padding: 20px;
    margin: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    position: sticky;
    top: 20px;
    z-index: 100;
  }
  
  .nav-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    max-width: 1400px;
    margin: 0 auto;
  }
  
  .nav-button {
    padding: 12px 16px;
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    font-weight: 500;
    color: #495057;
  }
  
  .nav-button:hover {
    background: #667eea;
    color: white;
    border-color: #667eea;
    transform: translateY(-2px);
  }
  
  .nav-button.active {
    background: #764ba2;
    color: white;
    border-color: #764ba2;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .chart-section {
    background: white;
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    display: none;
  }
  
  .chart-section.active {
    display: block;
  }
  
  .chart-title {
    font-size: 2rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .chart-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  
  .chart-svg {
    border: 2px solid #e9ecef;
    border-radius: 8px;
    background: #fafafa;
  }
  
  .chart-info {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
  }
  
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
  
  .info-section h3 {
    color: #495057;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }
  
  .info-content {
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    padding: 15px;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    max-height: 200px;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.4;
  }
  
  .axis path,
  .axis line {
    fill: none;
    stroke: #333;
    shape-rendering: crispEdges;
  }
  
  .axis text {
    font-size: 12px;
  }
  
  .tooltip {
    position: absolute;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    pointer-events: none;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.2s;
    z-index: 1000;
  }
  
  .show-all-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 auto;
    display: block;
    margin-bottom: 20px;
    transition: background 0.3s;
  }
  
  .show-all-btn:hover {
    background: #218838;
  }
  
  @media (max-width: 768px) {
    .header h1 {
      font-size: 2.5rem;
    }
    
    .nav-grid {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
    }
    
    .nav-button {
      padding: 10px 12px;
      font-size: 14px;
    }
    
    .info-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="header">
  <h1>ðŸ“Š Complete D3 Chart Gallery</h1>
  <p>Explore 50+ interactive data visualization examples built with D3.js</p>
</div>

<div class="navigation">
  <button class="show-all-btn" onclick="showAllCharts()">Show All Charts</button>
  <div class="nav-grid" id="navigation">
    <!-- Navigation buttons will be generated here -->
  </div>
</div>

<div class="container" id="chart-container">
  <!-- Chart sections will be generated here -->
</div>

<div class="tooltip" id="tooltip"></div>

<script>
// Chart definitions with their data and rendering functions
const charts = {
  "area-chart": {
    title: "Area Chart",
    data: [
      {"date":"2019-12-31T18:30:00.000Z","value":45.2,"category":"Series 1"},
      {"date":"2020-01-01T18:30:00.000Z","value":52.8,"category":"Series 1"},
      {"date":"2020-01-02T18:30:00.000Z","value":48.1,"category":"Series 1"},
      {"date":"2020-01-03T18:30:00.000Z","value":61.5,"category":"Series 1"},
      {"date":"2020-01-04T18:30:00.000Z","value":58.9,"category":"Series 1"},
      {"date":"2020-01-05T18:30:00.000Z","value":67.3,"category":"Series 1"},
      {"date":"2020-01-06T18:30:00.000Z","value":72.1,"category":"Series 1"},
      {"date":"2020-01-07T18:30:00.000Z","value":69.8,"category":"Series 1"},
      {"date":"2020-01-08T18:30:00.000Z","value":75.4,"category":"Series 1"},
      {"date":"2020-01-09T18:30:00.000Z","value":78.2,"category":"Series 1"}
    ],
    render: function(containerId) {
      const data = this.data.map(d => ({...d, date: new Date(d.date)}));
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 400;
      const margin = {top: 20, right: 30, bottom: 40, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([margin.left, width - margin.right]);
      
      const yScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.value)])
        .nice()
        .range([height - margin.bottom, margin.top]);
      
      const area = d3.area()
        .curve(d3.curveMonotoneX)
        .x(d => xScale(d.date))
        .y0(yScale(0))
        .y1(d => yScale(d.value));
      
      svg.append('path')
        .datum(data)
        .attr('fill', 'steelblue')
        .attr('opacity', 0.7)
        .attr('d', area);
      
      svg.append('g')
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xScale));
      
      svg.append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .call(d3.axisLeft(yScale));
    }
  },

  "arc-diagram": {
    title: "Arc Diagram",
    data: {
      nodes: [
        {"id":"node-0","group":1,"index":0},
        {"id":"node-1","group":1,"index":1},
        {"id":"node-2","group":2,"index":2},
        {"id":"node-3","group":2,"index":3},
        {"id":"node-4","group":3,"index":4},
        {"id":"node-5","group":3,"index":5},
        {"id":"node-6","group":4,"index":6},
        {"id":"node-7","group":4,"index":7},
        {"id":"node-8","group":5,"index":8},
        {"id":"node-9","group":5,"index":9}
      ],
      links: [
        {"source":"node-0","target":"node-3","arcPath":"M100,350 Q200,200 300,350"},
        {"source":"node-1","target":"node-5","arcPath":"M150,350 Q275,180 400,350"},
        {"source":"node-2","target":"node-7","arcPath":"M200,350 Q350,160 500,350"},
        {"source":"node-4","target":"node-8","arcPath":"M350,350 Q475,140 600,350"},
        {"source":"node-6","target":"node-9","arcPath":"M450,350 Q525,120 600,350"}
      ]
    },
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 400;
      svg.attr('width', width).attr('height', height);
      
      const xScale = d3.scalePoint()
        .domain(this.data.nodes.map(d => d.id))
        .range([50, 750]);
      
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
      
      svg.append('g')
        .selectAll('path')
        .data(this.data.links)
        .enter()
        .append('path')
        .attr('d', d => d.arcPath)
        .attr('stroke', 'steelblue')
        .attr('fill', 'none')
        .attr('stroke-width', 1.5);
      
      svg.append('g')
        .selectAll('circle')
        .data(this.data.nodes)
        .enter()
        .append('circle')
        .attr('cx', d => xScale(d.id))
        .attr('cy', 350)
        .attr('r', 4)
        .attr('fill', d => colorScale(d.group));
    }
  },

  "bar-chart": {
    title: "Bar Chart",
    data: [
      {"category":"A","value":45.2,"count":234},
      {"category":"B","value":67.8,"count":456},
      {"category":"C","value":23.1,"count":123},
      {"category":"D","value":89.4,"count":789},
      {"category":"E","value":34.7,"count":345},
      {"category":"F","value":56.3,"count":567}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 400;
      const margin = {top: 20, right: 30, bottom: 40, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const xScale = d3.scaleBand()
        .domain(this.data.map(d => d.category))
        .range([margin.left, width - margin.right])
        .padding(0.1);
      
      const yScale = d3.scaleLinear()
        .domain([0, d3.max(this.data, d => d.value)])
        .nice()
        .range([height - margin.bottom, margin.top]);
      
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
      
      svg.selectAll('.bar')
        .data(this.data)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', d => xScale(d.category))
        .attr('y', d => yScale(d.value))
        .attr('width', xScale.bandwidth())
        .attr('height', d => height - margin.bottom - yScale(d.value))
        .attr('fill', d => colorScale(d.category));
      
      svg.append('g')
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xScale));
      
      svg.append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .call(d3.axisLeft(yScale));
    }
  },

  "beeswarm": {
    title: "Beeswarm Plot",
    data: [
      {"value":23.5,"category":"Group 1","id":0,"x":23.5,"y":95},
      {"value":45.8,"category":"Group 2","id":1,"x":45.8,"y":105},
      {"value":67.1,"category":"Group 3","id":2,"x":67.1,"y":98},
      {"value":12.9,"category":"Group 1","id":3,"x":12.9,"y":102},
      {"value":78.3,"category":"Group 2","id":4,"x":78.3,"y":108},
      {"value":34.7,"category":"Group 3","id":5,"x":34.7,"y":92},
      {"value":56.2,"category":"Group 1","id":6,"x":56.2,"y":110},
      {"value":89.6,"category":"Group 2","id":7,"x":89.6,"y":88},
      {"value":21.4,"category":"Group 3","id":8,"x":21.4,"y":106},
      {"value":65.9,"category":"Group 1","id":9,"x":65.9,"y":94}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 200;
      const margin = {top: 40, right: 30, bottom: 40, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const data = this.data.map(d => ({...d, y_offset: d.y + 100}));
      
      const xScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.x))
        .range([margin.left, width - margin.right]);
      
      const yScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.y_offset))
        .range([height - margin.bottom, margin.top]);
      
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
      
      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y_offset))
        .attr("r", 4)
        .attr("fill", d => colorScale(d.category))
        .attr("stroke", "#333")
        .attr("stroke-width", 0.5);
      
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xScale));
    }
  },

  "bollinger-bands": {
    title: "Bollinger Bands",
    data: [
      {"date":"2022-12-31T18:30:00.000Z","price":125.5,"upperBand":135.2,"lowerBand":115.8,"movingAverage":125.5},
      {"date":"2023-01-01T18:30:00.000Z","price":127.8,"upperBand":137.45,"lowerBand":118.15,"movingAverage":127.8},
      {"date":"2023-01-02T18:30:00.000Z","price":129.45,"upperBand":139.1,"lowerBand":119.8,"movingAverage":129.45},
      {"date":"2023-01-03T18:30:00.000Z","price":132.15,"upperBand":141.8,"lowerBand":122.5,"movingAverage":132.15},
      {"date":"2023-01-04T18:30:00.000Z","price":133.7,"upperBand":143.35,"lowerBand":124.05,"movingAverage":133.7},
      {"date":"2023-01-05T18:30:00.000Z","price":134.25,"upperBand":143.9,"lowerBand":124.6,"movingAverage":134.25},
      {"date":"2023-01-06T18:30:00.000Z","price":135.9,"upperBand":145.55,"lowerBand":126.25,"movingAverage":135.9},
      {"date":"2023-01-07T18:30:00.000Z","price":137.45,"upperBand":147.1,"lowerBand":127.8,"movingAverage":137.45},
      {"date":"2023-01-08T18:30:00.000Z","price":138.6,"upperBand":148.25,"lowerBand":128.95,"movingAverage":138.6},
      {"date":"2023-01-09T18:30:00.000Z","price":139.15,"upperBand":148.8,"lowerBand":129.5,"movingAverage":139.15}
    ],
    render: function(containerId) {
      const data = this.data.map(d => ({...d, date: new Date(d.date)}));
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 400;
      const margin = {top: 50, right: 50, bottom: 50, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([margin.left, width - margin.right]);
      
      const yScale = d3.scaleLinear()
        .domain([d3.min(data, d => d.lowerBand), d3.max(data, d => d.upperBand)])
        .nice()
        .range([height - margin.bottom, margin.top]);
      
      const area = d3.area()
        .x(d => xScale(d.date))
        .y0(d => yScale(d.lowerBand))
        .y1(d => yScale(d.upperBand))
        .curve(d3.curveMonotoneX);
      
      svg.append("path")
        .datum(data)
        .attr("fill", "lightblue")
        .attr("opacity", 0.3)
        .attr("d", area);
      
      const line = d3.line()
        .x(d => xScale(d.date))
        .y(d => yScale(d.price))
        .curve(d3.curveMonotoneX);
      
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", line);
      
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xScale));
      
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(yScale));
    }
  },

  "box-plot": {
    title: "Box Plot",
    data: [
      {group: "Group A", q1: 25.3, median: 42.7, q3: 58.9, min: 12.1, max: 78.4},
      {group: "Group B", q1: 48.6, median: 65.2, q3: 81.7, min: 34.8, max: 95.3},
      {group: "Group C", q1: 67.9, median: 84.5, q3: 98.2, min: 52.6, max: 112.8}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 600, height = 400;
      const margin = {top: 20, right: 30, bottom: 40, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const x = d3.scaleBand()
        .domain(this.data.map(d => d.group))
        .range([margin.left, width - margin.right])
        .padding(0.2);
      
      const y = d3.scaleLinear()
        .domain([d3.min(this.data, d => d.min), d3.max(this.data, d => d.max)])
        .nice()
        .range([height - margin.bottom, margin.top]);
      
      // Boxes
      svg.selectAll(".box")
        .data(this.data)
        .enter()
        .append("rect")
        .attr("class", "box")
        .attr("x", d => x(d.group) + (x.bandwidth() - 40) / 2)
        .attr("width", 40)
        .attr("y", d => y(d.q3))
        .attr("height", d => y(d.q1) - y(d.q3))
        .attr("fill", "lightblue")
        .attr("stroke", "black");
      
      // Median lines
      svg.selectAll(".median")
        .data(this.data)
        .enter()
        .append("line")
        .attr("class", "median")
        .attr("x1", d => x(d.group) + (x.bandwidth() - 40) / 2)
        .attr("x2", d => x(d.group) + (x.bandwidth() + 40) / 2)
        .attr("y1", d => y(d.median))
        .attr("y2", d => y(d.median))
        .attr("stroke", "red");
      
      // Whiskers
      svg.selectAll(".whisker-line")
        .data(this.data)
        .enter()
        .append("line")
        .attr("class", "whisker")
        .attr("x1", d => x(d.group) + x.bandwidth() / 2)
        .attr("x2", d => x(d.group) + x.bandwidth() / 2)
        .attr("y1", d => y(d.max))
        .attr("y2", d => y(d.min))
        .attr("stroke", "black");
      
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));
      
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));
    }
  },

  "bubble-chart": {
    title: "Bubble Chart",
    data: [
      {"x":23.5,"y":67.2,"size":35.8,"category":"Group 1","id":"point-0"},
      {"x":45.8,"y":34.9,"size":28.4,"category":"Group 2","id":"point-1"},
      {"x":67.1,"y":89.4,"size":42.1,"category":"Group 3","id":"point-2"},
      {"x":12.9,"y":45.6,"size":19.7,"category":"Group 1","id":"point-3"},
      {"x":78.3,"y":23.1,"size":51.3,"category":"Group 4","id":"point-4"},
      {"x":34.7,"y":78.9,"size":33.6,"category":"Group 2","id":"point-5"},
      {"x":56.2,"y":56.7,"size":38.9,"category":"Group 5","id":"point-6"},
      {"x":89.6,"y":12.4,"size":24.2,"category":"Group 3","id":"point-7"},
      {"x":21.4,"y":91.8,"size":46.5,"category":"Group 1","id":"point-8"},
      {"x":65.9,"y":38.2,"size":31.7,"category":"Group 4","id":"point-9"}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 600, height = 400;
      const margin = {top: 20, right: 30, bottom: 40, left: 50};
      
      svg.attr('width', width).attr('height', height);
      
      const xScale = d3.scaleLinear()
        .domain(d3.extent(this.data, d => d.x)).nice()
        .range([margin.left, width - margin.right]);
      
      const yScale = d3.scaleLinear()
        .domain(d3.extent(this.data, d => d.y)).nice()
        .range([height - margin.bottom, margin.top]);
      
      const sizeScale = d3.scaleSqrt()
        .domain(d3.extent(this.data, d => d.size))
        .range([3, 20]);
      
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
      
      svg.selectAll('circle')
        .data(this.data)
        .enter()
        .append('circle')
        .attr('cx', d => xScale(d.x))
        .attr('cy', d => yScale(d.y))
        .attr('r', d => sizeScale(d.size))
        .attr('fill', d => colorScale(d.category))
        .attr('opacity', 0.7);
      
      svg.append('g')
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xScale));
      
      svg.append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .call(d3.axisLeft(yScale));
    }
  },

  "bubble-map": {
    title: "Bubble Map",
    data: [
      {"city":"New York","lat":40.7128,"lon":-74.006,"population":8400000},
      {"city":"Los Angeles","lat":34.0522,"lon":-118.2437,"population":3900000},
      {"city":"Chicago","lat":41.8781,"lon":-87.6298,"population":2700000},
      {"city":"Houston","lat":29.7604,"lon":-95.3698,"population":2300000},
      {"city":"Phoenix","lat":33.4484,"lon":-112.074,"population":1600000},
      {"city":"Philadelphia","lat":39.9526,"lon":-75.1652,"population":1500000}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 800, height = 500;
      
      svg.attr('width', width).attr('height', height);
      
      const projection = d3.geoAlbersUsa()
        .scale(1000)
        .translate([width/2, height/2]);
      
      const sizeScale = d3.scaleSqrt()
        .domain(d3.extent(this.data, d => d.population))

      {"source":2,"target":3,"value":8090},
      {"source":3,"target":0,"value":1013},
      {"source":3,"target":1,"value":990},
      {"source":3,"target":2,"value":940}
    ],
    render: function(containerId) {
      const svg = d3.select(`#${containerId}`);
      const width = 500, height = 500;
      const radius = Math.min(width, height) / 2 - 30;
      
      svg.attr('width', width).attr('height', height);
      
      const g = svg.append('g')
        .attr('transform', `translate(${width/2},${height/2})`);
      
      const nodeSet = new Set();
      this.data.forEach(d => { nodeSet.add(d.source); nodeSet.add(d.target); });
      const n = nodeSet.size;
      
      const matrix = Array.from({length:n}, () => Array(n).fill(0));
      this.data.forEach(d => {
        matrix[d.source][d.target] = d.value;
      });
      
      const color = d3.scaleOrdinal(d3.schemeCategory10);
      const chord = d3.chord().padAngle(0.05).matrix(matrix);
      const arc = d3.arc().innerRadius(radius - 20).outerRadius(radius);
      const ribbon = d3.ribbon().radius(radius - 20);
      
      g.append('g')
        .selectAll('path')
        .data(chord)
        .enter()
        .append('path')
        .attr('d', ribbon)
        .attr('fill', d => color(d.source.index))
        .attr('stroke', '#000')
        .attr('opacity', 0.7);
      
      const group = g.append('g')
        .selectAll('g')
        .data(chord.groups)
        .enter()
        .append('g');
      
      group.append('path')
        .attr('d', arc)
        .attr('fill', d => color(d.index))
        .attr('stroke', '#000')
        .attr('opacity', 0.8);
    }

// Generate navigation and chart sections
function generateGallery() {
  const navigation = document.getElementById('navigation');
  const container = document.getElementById('chart-container');
  
  // Clear existing content
  navigation.innerHTML = '';
  container.innerHTML = '';
  
  // Generate navigation buttons
  Object.keys(charts).forEach(chartId => {
    const button = document.createElement('div');
    button.className = 'nav-button';
    button.textContent = charts[chartId].title;
    button.onclick = () => showChart(chartId);
    navigation.appendChild(button);
  });
  
  // Generate chart sections
  Object.keys(charts).forEach(chartId => {
    const section = document.createElement('div');
    section.className = 'chart-section';
    section.id = `section-${chartId}`;
    
    section.innerHTML = `
      <div class="chart-title">${charts[chartId].title}</div>
      <div class="chart-wrapper">
        <svg class="chart-svg" id="chart-${chartId}"></svg>
      </div>
      <div class="chart-info">
        <div class="info-grid">
          <div class="info-section">
            <h3>ðŸ“Š Data Sample</h3>
            <div class="info-content">${JSON.stringify(Array.isArray(charts[chartId].data) ? charts[chartId].data.slice(0, 3) : charts[chartId].data, null, 2)}</div>
          </div>
          <div class="info-section">
            <h3>ðŸŽ¨ Chart Type</h3>
            <div class="info-content">Type: ${charts[chartId].title}
Chart ID: ${chartId}
Data Points: ${Array.isArray(charts[chartId].data) ? charts[chartId].data.length : 'Hierarchical'}
Interactive: Yes</div>
          </div>
        </div>
      </div>
    `;
    
    container.appendChild(section);
  });
}

function showChart(chartId) {
  // Hide all sections
  document.querySelectorAll('.chart-section').forEach(section => {
    section.classList.remove('active');
  });
  
  // Remove active class from all buttons
  document.querySelectorAll('.nav-button').forEach(button => {
    button.classList.remove('active');
  });
  
  // Show selected section
  const section = document.getElementById(`section-${chartId}`);
  if (section) {
    section.classList.add('active');
    
    // Add active class to button
    const buttons = document.querySelectorAll('.nav-button');
    const chartIndex = Object.keys(charts).indexOf(chartId);
    if (buttons[chartIndex]) {
      buttons[chartIndex].classList.add('active');
    }
    
    // Clear and render chart
    const chartSvg = d3.select(`#chart-${chartId}`);
    chartSvg.selectAll("*").remove();
    
    try {
      charts[chartId].render(`chart-${chartId}`);
    } catch (error) {
      console.error(`Error rendering ${chartId}:`, error);
      chartSvg.append('text')
        .attr('x', 400)
        .attr('y', 200)
        .attr('text-anchor', 'middle')
        .attr('fill', 'red')
        .text(`Error rendering chart: ${error.message}`);
    }
    
    // Scroll to chart
    section.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function showAllCharts() {
  // Show all sections
  document.querySelectorAll('.chart-section').forEach(section => {
    section.classList.add('active');
  });
  
  // Remove active class from all buttons
  document.querySelectorAll('.nav-button').forEach(button => {
    button.classList.remove('active');
  });
  
  // Render all charts
  Object.keys(charts).forEach(chartId => {
    const chartSvg = d3.select(`#chart-${chartId}`);
    chartSvg.selectAll("*").remove();
    
    try {
      charts[chartId].render(`chart-${chartId}`);
    } catch (error) {
      console.error(`Error rendering ${chartId}:`, error);
      chartSvg.append('text')
        .attr('x', 400)
        .attr('y', 200)
        .attr('text-anchor', 'middle')
        .attr('fill', 'red')
        .text(`Error rendering chart: ${error.message}`);
    }
  });
  
  // Scroll to top
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Initialize the gallery
document.addEventListener('DOMContentLoaded', function() {
  generateGallery();
  
  // Show first chart by default
  const firstChartId = Object.keys(charts)[0];
  showChart(firstChartId);
});
</script>

</body>
